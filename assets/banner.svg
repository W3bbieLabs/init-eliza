<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1200" height="300" xmlns="http://www.w3.org/2000/svg">
    <!-- Background gradient -->
    <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#1e3c72;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#2a5298;stop-opacity:1" />
        </linearGradient>
        <!-- Robot pattern -->
        <pattern id="robotPattern" x="0" y="0" width="60" height="60" patternUnits="userSpaceOnUse">
            <circle cx="30" cy="30" r="2" fill="#ffffff" opacity="0.1"/>
        </pattern>
    </defs>
    
    <!-- Background rectangle with pattern -->
    <rect width="100%" height="100%" fill="url(#grad1)"/>
    <rect width="100%" height="100%" fill="url(#robotPattern)"/>
    
    <!-- Playful robot agents -->
    <!-- Robot 1 -->
    <g transform="translate(200,150)">
        <rect x="-30" y="-40" width="60" height="80" rx="10" fill="#4a90e2" />
        <circle cx="-15" cy="-20" r="8" fill="#ffffff"/>
        <circle cx="15" cy="-20" r="8" fill="#ffffff"/>
        <circle cx="-15" cy="-20" r="4" fill="#2196f3"/>
        <circle cx="15" cy="-20" r="4" fill="#2196f3"/>
        <path d="M-20,10 Q0,20 20,10" stroke="#ffffff" stroke-width="3" fill="none"/>
        <rect x="-40" y="-10" width="15" height="30" rx="5" fill="#4a90e2"/>
        <rect x="25" y="-10" width="15" height="30" rx="5" fill="#4a90e2"/>
    </g>
    
    <!-- Robot 2 -->
    <g transform="translate(900,150)">
        <circle cx="0" cy="0" r="40" fill="#2196f3"/>
        <rect x="-20" y="-15" width="40" height="30" rx="5" fill="#ffffff"/>
        <circle cx="-10" cy="-5" r="5" fill="#1e3c72"/>
        <circle cx="10" cy="-5" r="5" fill="#1e3c72"/>
        <path d="M-15,10 Q0,20 15,10" stroke="#ffffff" stroke-width="3" fill="none"/>
        <path d="M-30,-10 L-40,0 L-30,10" stroke="#2196f3" stroke-width="4" fill="none"/>
        <path d="M30,-10 L40,0 L30,10" stroke="#2196f3" stroke-width="4" fill="none"/>
    </g>
    
    <!-- Floating particles -->
    <circle cx="400" cy="50" r="4" fill="#ffffff" opacity="0.6"/>
    <circle cx="700" cy="250" r="3" fill="#ffffff" opacity="0.6"/>
    <circle cx="600" cy="100" r="2" fill="#ffffff" opacity="0.6"/>
    <circle cx="300" cy="200" r="3" fill="#ffffff" opacity="0.6"/>
    
    <!-- Main title with playful style -->
    <text x="600" y="160" text-anchor="middle" fill="#ffffff" 
          style="font-family: Arial, sans-serif; font-size: 82px; font-weight: bold;">
        Init-Eliza
    </text>
    
    <!-- Subtitle -->
    <text x="600" y="210" text-anchor="middle" fill="#B0E0FF" 
          style="font-family: Arial, sans-serif; font-size: 28px;">
        Build AI Agents with Joy! ðŸ¤–
    </text>
    
    <!-- Connecting lines -->
    <path d="M280,150 Q440,50 600,150 Q760,250 820,150" 
          stroke="#4a90e2" stroke-width="2" fill="none" opacity="0.3"/>
</svg> 